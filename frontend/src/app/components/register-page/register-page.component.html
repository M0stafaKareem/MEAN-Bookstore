<body>
  <div class="registration-form">
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="title mx-auto d-flex justify-content-center mb-3">SignUp</div>
      <div class="form-icon d-flex justify-content-center flex-wrap">
        Upload Picture
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control item"
          id="username"
          placeholder="Name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control item"
          id="email"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control item"
          id="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control item"
          id="password"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control item"
          id="phone-number"
          placeholder="address"
          formControlName="address"
        />
      </div>
      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-block create-account">
          Create Account
        </button>
      </div>
    </form>
  </div>
</body>

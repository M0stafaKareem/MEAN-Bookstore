<div class="book-cards">
  <div class="book-card">
    <div class="content-wrapper">
      <img
        src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2019%2F07%2Fchances-are-1-2000.jpg&q=85"
        alt=""
        class="book-card-img"
      />
      <div class="card-content">
        <div class="book-name">Changes Are</div>
        <div class="book-by">by Richard Russo</div>
        <div class="rating">
          <div>
            @for (item of [5,4,3,2,1]; track $index) {

            <input
              value="{{ item }}"
              name="stars"
              id="star{{ item }}"
              type="radio"
              disabled
              [attr.checked]="item == 4 ? 'checked' : null"
            />
            <!-- [attr.checked]="rev.rating == item ? 'checked' : null" -->
            <label for="star{{ item }}"></label>
            }
          </div>
          <span class="book-voters card-vote">1.987 voters</span>
        </div>
        <div class="book-sum card-sum">
          Readers of all ages and walks of life have drawn inspiration and
          empowerment from Elizabeth Gilberts books for years.
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container d-flex flex-column mx-auto mt-4">
  <h1 class="display-5">Books</h1>
  @if (booksCount) {
  <div class="d-flex flex-wrap gap-4 justify-content-center my-5">
    @for (item of books; track $index) {
    <app-single-book-card
      [photo]="item.photo!"
      [author]="item.author!"
      [title]="item.name!"
    ></app-single-book-card>
    }
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button
          class="page-link"
          [disabled]="currentPage === 1"
          (click)="currentPage = currentPage - 1; getBooks()"
        >
          Previous
        </button>
      </li>
      <li class="page-item">
        <span class="page-link">
          {{ currentPage }}
        </span>
      </li>
      <li class="page-item">
        <button
          class="page-link"
          [disabled]="!moreBooks"
          (click)="currentPage = currentPage + 1; getBooks()"
        >
          Next
        </button>
      </li>
    </ul>
  </nav>
  }@else {
  <h1 class="d-block mx-auto display-3 mt-5 text-danger">
    The Store is Under Maintenance
  </h1>
  }
</div>
